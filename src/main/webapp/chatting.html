<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/vendor/sockjs-0.3.4.js"/>
</head>
<body>

<div id="roomprofile-search">
    <div class="section clearfix">
        <div class="search-bar">
            <input type="text" id="searchkey" name="searchkey" value="" onclick="" placeholder="find gingermas">
            <a href="#" class="search-icon"></a>
        </div>
        <div id="error-msg" class="error-msg search"></div>
    </div>
</div>

<div id="room_chat_menu" style="border:1px solid #EEEEEE;display: none;text-align: right;position:fixed;width: 100%;background: white;z-index: 1000;">
    <div style="width: 100%;padding: 20px;">
        <button class="btn _show_members"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>MEMBERS</button>
        <button class="btn"><span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span> DELETE ROOM</button>
    </div>
    <div class="col-xs-12 _room_member" style="display: none;box-shadow: 4px 2px 5px #888888;">
        <div class="col-inside-lg chat" style="overflow: hidden; outline: none;" tabindex="5000">
            <div class="chat-users">
                <h6>Jingermans</h6>
                <div id="chatUserList">
                    <div class="user">
                        <div class="avatar">
                            <img src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="User name">
                            <div class="status off"></div>
                        </div>
                        <div class="name">User name</div>
                        <div class="mood">User mood</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="chat_list_div">
    <h3>Members</h3>
    <div id="chat_jingenrmans_card_list" style="position: relative;display: inline-block; width:100%">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge">14</span>
                Cras justo odio
            </li>
            <li class="list-group-item">
                <span class="badge">14</span>
                Cras justo odio
            </li>
            <li class="list-group-item">
                <span class="badge">14</span>
                Cras justo odio
            </li>
        </ul>

    </div>
    <hr/>
    <h3>My Rooms</h3>
    <div id="chat_room_list" style="position: relative;display: inline-block; width: 100%">
    </div>
</div>

<div class="content container-fluid bootstrap snippets chat_messenger_main" style="display: none;">
        <div class="row row-broken">

            <div class="col-xs-12 chat chat_scroll" style="overflow: scroll; outline: none; max-height: 900px;" tabindex="5001">
                <div class="col-inside-lg decor-default">
                    <div class="chat-body">
                        <div id="chatMsgList">

                        </div>
                        <div class="answer-add">
                            <input placeholder="Write a message" id="message">
                            <span class="answer-btn answer-btn-1"></span>
                            <span class="answer-btn answer-btn-2" id="sendBtn"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<ul class="list-group">
</ul>
</div>

</body>
<script id="chat_list_html" type="text/x-handlebars-template">
        <li class="list-group-item chat_room" data-index="{{roomId}}">
            <span class="badge">{{roomUserCount}}</span>
            {{roomName}}
        </li>

</script>
</html>
