<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/vendor/sockjs-0.3.4.js"/>
</head>
<body>

<div id="roomprofile-search">
    <div class="section clearfix">
        <div class="search-bar">
            <input type="text" id="searchkey" name="searchkey" value="" onclick="" placeholder="find gingermas (e.g gingermans@gmail.com)">
            <a href="#" class="search-icon"></a>
        </div>
        <div id="error-msg" class="error-msg search"></div>
    </div>
</div>
<div class="card radius shadowDepth1" style="position: relative; width: 400px; float: left; margin : 0.3em;">
    <div class="card__image border-tlr-radius">
        <img src="/img/eat.jpg" alt="image" class="border-tlr-radius">
    </div>

    <div class="card__content card__padding">
        <div class="card__share">
            <div class="card__social">
                <a class="share-icon facebook" href="#"><span class="fa fa-facebook"></span></a>
                <a class="share-icon twitter" href="#"><span class="fa fa-twitter"></span></a>
                <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
            </div>

            <a id="share" class="share-toggle share-icon" href="#"></a>
        </div>

        <div class="card__meta">
            <time>17th March</time>
        </div>

        <article class="card__article">
            <h2><a href="#">Party in Han-river with ChiMak</a></h2>

            <p>Han-river</p>
        </article>
    </div>

    <div class="card__action">

        <div class="card__author">
            <img src="http://lorempixel.com/40/40/sports/" alt="user">
            <div class="card__author-content">
                By <a href="#">John Doe</a>
            </div>
        </div>
    </div>
</div>


    <div>
        <div class="chat_room_list">
            <div class="list-group chat_room_instance">
            </div>
        </div>
    </div>
    <div class="content container-fluid bootstrap snippets chat_messenger_main" style="display: none;">
        <div class="row row-broken">
            <div class="col-sm-3 col-xs-12">
                <div class="col-inside-lg decor-default chat" style="overflow: hidden; outline: none;" tabindex="5000">
                    <div class="chat-users">
                        <h6>Jingermans</h6>
                        <div id="chatUserList">
                            <div class="user">
                                <div class="avatar">
                                    <img src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="User name">
                                    <div class="status off"></div>
                                </div>
                                <div class="name">User name</div>
                                <div class="mood">User mood</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-xs-12 chat" style="overflow: scroll; outline: none;" tabindex="5001">
                <div class="col-inside-lg decor-default">
                    <div class="chat-body">
                        <h6>Mini Chat</h6>
                        <div id="chatMsgList">

                        </div>
                        <div class="answer-add">
                            <input placeholder="Write a message" id="message">
                            <span class="answer-btn answer-btn-1"></span>
                            <span class="answer-btn answer-btn-2" id="sendBtn"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
