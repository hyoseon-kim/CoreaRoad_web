<!--search engine-->
<div class="content_searchbar" style="z-index:500000;
    /*//background-color: rgba(0,0,0,0.6);*/
    top: 5rem;
    left: 0;
    *padding-bottom: 10px;
    padding-top: 10px;
    position: absolute;
    right: 0;
    z-index: 1000;
">
    <div class="column-search">
        <div class="search-bar">
            <table class="search-box">
                <form id="search-box-form" method="get" action="/s"> <!--what is meaning? /s-->
                    <div class="search-box-input">
                        <!--1. 도시설정-->
                        <tr style="height: 44px;">
                            <td class="search-location">
                                <input type="text" class="search-box-input" id="location" name="location" placeholder="City in Corea">
                            </td>
                            <td class="search-date"> <!--monthly data받아올 것-->
                                <input type="text" class="search-box-input" id="startDate" name="startDate" placeholder="From">
                            </td>
                            <td class="search-direction">
                                <div style="background-color: white;width:100%; height: 44px; border: 1px solid darkgrey; line-height: 44px;">
                                    <img src="/img/direction-right.png" style="width: 50%;">
                                </div>
                            </td>
                            <td class="search-date"><!--monthly data 받아오기-->
                                <input type="text" class="search-box-input" id="endDate" name="startDate" placeholder="To">
                            </td>
                            <td class="search-number">
                                <select id="guest" class="search-box-input" name="guest">
                                    <option class="option" value="1" data-reactid="">1명</option>
                                    <option class="option" value="2" data-reactid="">2명</option>
                                    <option class="option" value="3" data-reactid="">3명</option>
                                    <option class="option" value="4" data-reactid="">4명</option>
                                    <option class="option" value="5" data-reactid="">5명</option>
                                    <option class="option" value="6" data-reactid="">+6명</option><!--이상이 될 경우 예외처리-->
                                </select>
                            </td>
                            <td class="search-hashTag">
                                <input class="search-box-input" type="text" id="hashTag" name="hashTag" value="" placeholder="#hash tag">
                            </td>
                            <td class="search-button">
                                <a href="#color" style="color: white;">Check</a>
                            </td>
                        </tr>
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>
</div>
