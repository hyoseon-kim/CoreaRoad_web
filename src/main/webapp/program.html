<!--갤러리-->
<section id="least">

    <!-- Least Gallery: Fullscreen Preview -->
    <div class="least-preview" style="display: block; text-align: center;">
    </div>

    <!-- Least Gallery: Thumbnails -->
    <ul class="least-gallery">
        <!-- 1 || Element with data-caption ||-->
        <!--gallery 와꾸만들기 -->
    </ul>

</section>
<!-- Least Gallery end -->

<script>
    $(document).ready(function() {
        $.ajax('/getMainActionPictureList.do').done(function (oData) {
            var json = $.parseJSON(oData);

            $.each(json, function( index, value ) {
                var image = value.url;
                var name = value.name;
                var sHtml = [];
                sHtml.push('<li>');
                sHtml.push('<a href="img/' + image + '" title="'+name+'"data-subtitle="">');
                sHtml.push(' <img src="img/' + image + '" alt="Alt Image Text" /></a>');
                sHtml.push('</li>');
                $('.least-gallery').append(sHtml.join(''));
            });
            $('.least-gallery').least();
        });
    });
</script>
